<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input CountDown Timer</title>
</head>

<body>
  <form>
    Minutes: <input type="text" id="mns" name="mns" value="0" size="3" maxlength="3" /> &nbsp; &nbsp; Seconds: 
    <input
      type="text" id="scs" name="scs" value="0" size="2" maxlength="2"/><br />
    <input type="button" id="btnct" value="START" onclick="countdownTimer()" />
  </form>
  Countdown Timer: &nbsp; <span id="showmns">00</span>:<span id="showscs">00</span>


  <script src="script.js"></script>
</body>

</html>
